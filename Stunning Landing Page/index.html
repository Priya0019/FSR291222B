<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning-Landing-page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
          <div class="nav-bar">
            <img src="./Assign_3/stunning-logo.png" alt="logo" />
  
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Blogs</li>
              <li>Jobs</li>
            </ul>
  
            <button class="btn">Your Account</button>
          </div>
        </nav>
      </header>
      <br />
      <main>
        <aside>
          <h1>
            Stunnig<br />
            Workplace<span class="square">.</span>
          </h1>
          <br />
  
          <p class="info">
            With Stunning, remote teams can organize projects,<br />
            manage shifiting priorities,and get work done.
          </p>
          <br />
          <div class="container">
            <button class="btn-bar">New Account</button>
            <img class="updown" src="./Assign_3/arrow-up.png" alt="" />
            <img class="updown" src="./Assign_3/arrow-down.png" alt="" />
          </div>
          <br />
          <br />
  
          <div class="cards-section">
            <div class="card">
              <img class="blue-tick" src="./Assign_3/tick-blue.png" alt=""/>
              <img class="grey-tick" src="./Assign_3/tick-gray.png "alt="" />
              <p>Dmm design</p>
              <img src="./Assign_3/user-pink.png" alt="" />
              <p>20 Dec</p>
              <span class="pink"></span>
            </div>
            <div class="card">
              <img class="blue-tick" src="./Assign_3/tick-blue.png" alt="" />
              <img class="grey-tick" src="./Assign_3/tick-gray.png" alt="" />
              <p>Blurr animation</p>
              <img src="./Assign_3/user-orange.png" alt="" />
              <p>22 Dec</p>
              <span class="orange"></span>
            </div>
            <div class="card">
              <img class="blue-tick" src="./Assign_3/tick-blue.png" alt="" />
              <img class="grey-tick" src="./Assign_3/tick-gray.png" alt="" />
              <p>Illustration</p>
              <img src="./Assign_3/user-blue.png" alt="" />
              <p>26 Dec</p>
              <span class="blue"></span>
            </div>
            <div class="card">
              <img class="blue-tick" src="./Assign_3/tick-blue.png" alt="" />
              <img class="grey-tick" src="./Assign_3/tick-gray.png" alt="" />
              <p>Refunds</p>
              <img src="./Assign_3/user-red.png" alt="" />
              <p>28 Dec</p>
              <span class="red"></span>
            </div>
          </div>
        </aside>
  
        <section>
          <img src="./Assign_3/landing-section-image.png" alt="" />
        </section>
      </main>
  
      <footer></footer>
</body>
</html>
